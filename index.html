                <h2>Notifications</h2>
                <!-- Display notifications here -->
                <ul id="notifications-list">
                    <!-- Notifications will be populated here -->
                </ul>
            </div>
        </section>

            <!-- Feedback Section -->
            <section class="feedback">
                <h2>Provide Feedback</h2>
                <!-- Feedback Form -->
                <form id="feedback-form">
                    <label for="assignment-feedback">Assignment Feedback:</label>
                    <textarea id="assignment-feedback" name="assignment-feedback" rows="4" cols="50"></textarea>
                    <br><br>
                    <label for="course-feedback">Course Feedback:</label>
                    <textarea id="course-feedback" name="course-feedback" rows="4" cols="50"></textarea>
                    <br><br>
                    <input type="submit" value="Submit Feedback" onclick="submitFeedback()">
                </form>
            </section>
    </main>

    
    <script>
        function showFeedbackReceivedNotification() {
            alert("Thank you for your feedback. We'll get back to you shortly.");
        }
    
        function submitFeedback() {
            showFeedbackReceivedNotification();
            location.reload(); // Reload the page after showing the alert
        }
    </script>



    <script>

                
        // This should be in your dashboard JavaScript (e.g., index.js)
        // document.addEventListener('DOMContentLoaded', function () {
        // Function to display the notification
        function displayNotification(notificationMessage) {
            const notificationContainer = document.getElementById('notification-container');
            const notificationMessageElement = document.getElementById('notification-message');
        
            if (notificationMessage) {
                notificationMessageElement.textContent = notificationMessage;
                notificationContainer.style.display = 'block';
        
                    // Automatically hide the notification after 5 seconds (5000 milliseconds)
            setTimeout(function() {
                hideNotification();
            }, 5000);
        
        
        
        // Function to hide the notification
        function hideNotification() {
            const notificationContainer = document.querySelector('.notification-container');
            notificationContainer.style.display = 'none';
        }
        
        // Add an event listener to the close button
        document.querySelector('.close-notification').addEventListener('click', function() {
            hideNotification();
        });
            }
        }
        
        // Trigger the notification display
        document.addEventListener('DOMContentLoaded', function () {
            const notificationMessage = 'Welcome to Smart Code Academy! Your Tech Career starts here.';
            displayNotification(notificationMessage);
        });
        
        // });
        
        
            </script>

    <script>

                // Create an EventSource for SSE

        // Listen for events
        eventSource.addEventListener('profile-update', (event) => {
        const updatedUserData = JSON.parse(event.data);

        // Update the UI with the new user data
        updateUIWithUserData(updatedUserData);
        });


    </script>

    <!-- Add your JavaScript code for the dashboard functionality here -->
    <script>

                        // Function to update the user's name on the dashboard
                function updateUserName(newName) {
                const userNameElement = document.getElementById('user-name');
                if (userNameElement) {
                    userNameElement.textContent = newName;
                }
                }

                // Function to update the user's profile picture
                function updateProfilePicture(newImageUrl) {
                const profilePictureElement = document.getElementById('profile-picture');
                if (profilePictureElement) {
                    profilePictureElement.src = newImageUrl;
                }
                }



    </script>

    <script>

                            // Frontend JavaScript
                const logOutButton = document.getElementById('log-out-button');

                logOutButton.addEventListener('click', async () => {
                // Clear user authentication data from local storage
                localStorage.removeItem('authToken');
                localStorage.removeItem('username');
                
                // Redirect the user to the login page
                window.location.href = '/login.html'; // Replace with your login page URL
                });


    </script>
