<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/updateprofile.css">
    <title>Update Profile</title>
        <!-- Include SweetAlert CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <h1>Update Profile</h1>
        <div class="profile-picture">
            <img src="img/mike.jpeg" alt="Image Icon" id="image-icon">
        </div>
        <form id="update-profile-form" enctype="multipart/form-data">
            <!-- Add a container for the profile picture input field -->
            <div class="form-group">
                <label for="profilePicture">Profile Picture:</label>
                <div class="profile-picture-input">
                    <input type="file" id="profilePicture" name="profilePicture" accept="image/*" style="display: none;">
                    <label for="profilePicture" class="file-input-label">Choose a file...</label>
                    <p id="file-name-display"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio"></textarea>
            </div>
            <button type="submit">Update Profile</button>
        </form>

<br><br>
        <button onclick="redirectToDashboard()" class="bkdb">Back To Dashboard</button>
    </div>
    

    <script>
        function redirectToDashboard() {
          // Use window.location.href to navigate to the dashboard page
          window.location.href = '/client/index.html';
        }
    </script>    

    <!-- Add this script inside your HTML file -->
<script>
    // Get the file input element
    const profilePictureInput = document.getElementById('profilePicture');

    // Get the element where you want to display the file name
    const fileNameDisplay = document.getElementById('file-name-display');

    // Add an event listener to the file input
    profilePictureInput.addEventListener('change', () => {
        // Update the text content with the selected file name
        fileNameDisplay.textContent = profilePictureInput.files[0].name;
    });
</script>

</body>
</html>
